<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Clone - 구독</title>

    <!-- base 설정 -->
    <base href="/youtube-clone-fe/">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg-dark">

<!-- 상단 네비게이션 바 -->
<template id="header-placeholder"></template>

<!-- 좌측 사이드바 -->
<template id="sidebar-placeholder"></template>

<!-- 메인 콘텐츠 -->
<main id="main-content" class="main-content bg-dark">

    <!-- 구독 페이지 타이틀 -->
    <div class="d-flex align-items-center text-white mb-3 px-2">
        <!-- 왼쪽: 아이콘 + 타이틀 -->
        <h6 class="mb-0 me-auto">최신순</h6>

        <!-- 오른쪽 컨트롤 영역 -->
        <!-- 관리 버튼 -->
        <a href="#" class="text-blue me-3" style="text-decoration: none;">관리</a>

        <!-- 보기 전환 버튼 (바둑판 / 리스트) -->
        <button class="btn btn-dark-grey-none rounded-circle me-1" id="grid-view-btn" aria-label="그리드 보기">
            <i class="bi bi-grid-3x3-gap-fill fs-5"></i>
        </button>
        <button class="btn btn-dark-grey-none rounded-circle" id="list-view-btn" aria-label="리스트 보기">
            <i class="bi bi-list fs-4"></i>
        </button>
    </div>

    <!-- 카드 섹션 -->
    <div class="container-fluid">
        <div class="row" id="subscription-videos">
            <!-- JS로 동적 카드 생성 -->
        </div>
    </div>
</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout.js"></script>
<script src="js/data.js"></script>
<script src="js/subscriptions.js"></script>
</body>
</html>
