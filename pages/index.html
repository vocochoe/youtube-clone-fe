<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Clone</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css"/>
</head>

<body class="bg-dark">

<!-- 상단 네비게이션 바 -->
<header id="nav-bar" class="bg-dark text-white fixed-top">
    <nav class="navbar navbar-expand-lg bg-dark align-items-center">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- 좌측 : 메뉴 및 로고 -->
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-dark rounded-pill" id="menu-toggle" aria-label="사이드 메뉴 열기">
                    <i class="bi bi-list fs-4 text-white"></i>
                </button>
                <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="../assets/images/youtube-logo-dark.png" alt="YouTube 로고" height="18">
                </a>
            </div>


            <!-- 중앙 : 모바일용 검색 버튼 -->
            <div class="d-flex d-md-none align-items-center ms-3">
                <button class="btn btn-dark-grey-none rounded-circle" aria-label="검색">
                    <i class="bi bi-search text-white fs-5h"></i>
                </button>
            </div>

            <!-- 중앙 : 검색창 -->
            <div class="d-none d-md-flex align-items-center gap-3 w-50">
                <form class="d-flex flex-grow-1 position-relative search-form">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="form-control bg-dark text-white rounded-left-pill"
                           placeholder="검색" aria-label="검색어 입력">
                    <button class="btn btn-dark-grey search-btn rounded-right-pill" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <button class="btn btn-dark-grey rounded-circle voice-btn" aria-label="음성 검색 버튼">
                    <i class="bi bi-mic text-white fs-5"></i>
                </button>
            </div>


            <!-- 우측 : 만들기 버튼, 알림, 사용자 아이콘 -->
            <div class="d-flex align-items-center me-2">

                <!-- 모바일용 마이크 버튼 -->
                <button class="btn btn-dark-grey-none rounded-circle voice-btn d-md-none" aria-label="음성 검색">
                    <i class="bi bi-mic text-white fs-5"></i>
                </button>

                <button class="btn btn-dark-grey btn-sm rounded-pill d-md-flex align-items-center px-3 py-2"
                        aria-label="동영상 만들기">
                    <i class="bi bi-plus-lg"></i> 만들기
                </button>

                <button class="btn btn-dark rounded-circle position-relative btn-alarm me-3" aria-label="알림">
                    <i class="bi bi-bell text-white fs-5"></i>
                </button>

                <img src="../assets/images/user-icon.png" alt="사용자 프로필" class="rounded-circle user-icon" width="32"
                     height="32">
            </div>

        </div>
    </nav>
</header>

<!-- 사용자 드롭다운 메뉴 -->
<div id="profile-menu" class="profile-menu d-none position-absolute">
    <!-- 상단 유저 정보 -->
    <div class="d-flex align-items gap-3 p-3">
        <img src="../assets/images/user-icon.png" alt="프로필 이미지" width="40" height="40" class="rounded-circle mt-1">
        <div>
            <div class="fw-bold text-white">BoYun Choe</div>
            <div class="text-secondary small">@boyunee</div>
            <a href="#" class="channel-link">내 채널 보기</a>
        </div>
    </div>

    <hr class="m-0 border-secondary" />

    <!-- 메뉴 항목 리스트 -->
    <ul class="list-unstyled m-0">
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-person-circle fs-5"></i> Google 계정
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-person-fill fs-5"></i> 계정 전환
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-box-arrow-right fs-5"></i> 로그아웃
        </li>

        <hr class="m-0 border-secondary" />

        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-camera-reels fs-5"></i> YouTube 스튜디오
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-cash-stack fs-5"></i> 구매 항목 및 멤버십
        </li>

        <hr class="m-0 border-secondary" />

        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-moon fs-5"></i> 디자인: 어두운 테마
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-translate fs-5"></i> 언어: 한국어
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-shield-check fs-5"></i> 제한 모드: 사용 안함
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-geo-alt fs-5"></i> 위치: 한국
        </li>

        <hr class="m-0 border-secondary" />

        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-gear fs-5"></i> 설정
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-question-circle fs-5"></i> 고객센터
        </li>
        <li class="menu-item px-3 py-2 d-flex align-items-center gap-3">
            <i class="bi bi-chat-dots fs-5"></i> 의견 보내기
        </li>
    </ul>
</div>

<!-- 사이드바 -->
<aside id="side-bar" class="sidebar bg-dark text-white">
    <ul class="list-unstyled m-0 p-1" id="sidebar-menu">

        <!-- 항상 보이는 메뉴 -->
        <li class="sidebar-item active">
            <a href="index.html" class="d-flex align-items-center gap-4 text-white">
                <i class="bi bi-house fs-5"></i>
                <span class="menu-text">홈</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a href="#" class="d-flex align-items-center gap-4  text-white">
                <i class="bi bi-lightning-charge fs-5"></i>
                <span class="menu-text">Shorts</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a href="/pages/subscriptions.html" class="d-flex align-items-center gap-4 text-white">
                <i class="bi bi-collection-play fs-5"></i>
                <span class="menu-text">구독</span>
            </a>
        </li>

        <!-- 내 페이지 : extra-menu -->
        <hr class="sidebar-divider extra-menu">

        <li class="sidebar-item mb-1 text-secondary small d-flex align-items-center ">
            <a href="/pages/my-page.html" class="text-white text-decoration-none d-flex align-items-center w-100">
                <i class="bi bi-person-circle fs-5"></i>
                <span class="menu-text mt-0">내 페이지</span>
                <i class="bi bi-chevron-right fs-8"></i>
            </a>
        </li>
        <li class="sidebar-item extra-menu">
            <a href="#" class="d-flex align-items-center gap-4 py-2 text-white">
                <i class="bi bi-clock-history fs-5"></i>
                <span class="menu-text">시청 기록</span>
            </a>
        </li>
        <li class="sidebar-item extra-menu">
            <a href="#" class="d-flex align-items-center gap-4 py-2 text-white">
                <i class="bi bi-list-task fs-5"></i>
                <span class="menu-text">재생목록</span>
            </a>
        </li>
        <li class="sidebar-item extra-menu">
            <a href="#" class="d-flex align-items-center gap-4 py-2 text-white">
                <i class="bi bi-play-btn fs-5"></i>
                <span class="menu-text">내 동영상</span>
            </a>
        </li>
        <li class="sidebar-item extra-menu">
            <a href="#" class="d-flex align-items-center gap-4 py-2 text-white">
                <i class="bi bi-clock fs-5"></i>
                <span class="menu-text">나중에 볼 동영상</span>
            </a>
        </li>
        <li class="sidebar-item extra-menu">
            <a href="#" class="d-flex align-items-center gap-4 py-2 text-white">
                <i class="bi bi-hand-thumbs-up fs-5"></i>
                <span class="menu-text">좋아요 표시한 동영상</span>
            </a>
        </li>

        <hr class="sidebar-divider extra-menu">

        <!-- 구독자 : extra-menu -->
        <li class="sidebar-section-title mt-2 mb-1 px-2 fw-bold text-secondary small extra-menu">
            구독
        </li>
        <ul id="subscription-list" class="list-unstyled extra-menu px-2">
            <!-- JS로 동적 구독자 생성 -->
        </ul>
        <li id="toggle-subscription" class="sidebar-item d-flex align-items-center gap-3 py-2 mx-3 sidebar-more extra-menu">
            <i class="bi bi-chevron-down fs-6"></i>
            <span class="menu-text">더보기</span>
        </li>
    </ul>
</aside>

<!-- 메인 콘텐츠 -->
<main id="main-content" class="main-content bg-dark">

    <!-- 카테고리 바 -->
    <div class="category-bar bg-dark align-items-center gap-2">
        <button class="btn btn-dark d-none rounded-pill scroll-btn" id="scroll-left"><i class="bi bi-chevron-left"></i>
        </button>
        <div class="category-wrapper flex-nowrap overflow-auto d-flex gap-2 px-1" id="category-scroll">
            <!-- JS로 동적 카테고리 생성 -->
        </div>
        <button class="btn btn-dark rounded-pill scroll-btn " id="scroll-right"><i class="bi bi-chevron-right"></i>
        </button>
    </div>

    <!-- 카드 섹션 -->
    <div class="container-fluid">
        <div class="row">

            <!-- JS로 동적 카드 생성 -->

        </div>
    </div>
</main>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/data.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
