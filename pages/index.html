<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

<!-- 상단 네비게이션 바 -->
<header id="nav-bar" class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-dark align-items-center">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- 좌측 : 메뉴 및 로고 -->
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-dark border-0 p-0 me-2" id="menu-toggle" aria-label="사이드 메뉴 열기">
                    <i class="bi bi-list fs-4 text-white"></i>
                </button>
                <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="../assets/images/youtube-logo-dark.png" alt="YouTube 로고" height="18">
                </a>
            </div>


            <!-- 중앙 : 모바일용 검색 버튼 -->
            <div class="d-flex d-md-none align-items-center ms-3">
                <button class="btn btn-dark-grey-none rounded-circle" aria-label="검색" title="검색">
                    <i class="bi bi-search text-white fs-5h"></i>
                </button>
            </div>

            <!-- 중앙 : 검색창 -->
            <div class="d-none d-md-flex align-items-center gap-3 w-50">
                <form class="d-flex flex-grow-1 position-relative search-form">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="form-control bg-dark text-white rounded-left-pill"
                           placeholder="검색" aria-label="검색어 입력">
                    <button class="btn btn-dark-grey search-btn rounded-right-pill" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <button class="btn btn-dark-grey rounded-circle voice-btn" aria-label="음성 검색 버튼">
                    <i class="bi bi-mic text-white fs-5"></i>
                </button>
            </div>


            <!-- 우측 : 만들기 버튼, 알림, 사용자 아이콘 -->
            <div class="d-flex align-items-center me-2">

                <!-- 모바일용 마이크 버튼 -->
                <button class="btn btn-dark-grey-none rounded-circle voice-btn d-md-none" aria-label="음성 검색" title="음성으로 검색">
                    <i class="bi bi-mic text-white fs-5"></i>
                </button>

                <button class="btn btn-dark-grey btn-sm rounded-pill d-md-flex align-items-center px-3 py-2"
                        aria-label="동영상 만들기">
                    <i class="bi bi-plus-lg"></i> 만들기
                </button>

                <!-- 알림 -->
                <button class="btn btn-dark rounded-circle position-relative btn-alarm me-3" aria-label="알림">
                    <i class="bi bi-bell text-white fs-5"></i>
                </button>

                <!-- 사용자 아이콘 -->
                <img src="../assets/images/user-icon.png" alt="사용자 프로필" class="rounded-circle user-icon" width="32" height="32">
            </div>

        </div>
    </nav>
</header>


<!-- 전체 콘텐츠 영역 -->
<div class="container-fluid">
    <div class="row">

        <!-- 좌측 사이드바 -->
        <aside id="side-bar" class="col-2 bg-light vh-100">
            <!-- 홈, 구독 메뉴 -->
        </aside>

        <!-- 메인 콘텐츠 -->
        <main id="main-content" class="col-10 p-3">
            <!-- 썸네일 카드 등 -->
        </main>

    </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
