<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Clone - 비디오 상세</title>

    <!-- base 설정 -->
    <base href="/youtube-clone-fe/">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg-dark video-detail-page">

<!-- 상단 네비게이션 바 -->
<template id="header-placeholder"></template>

<!-- 좌측 사이드바 -->
<template id="sidebar-placeholder"></template>

<!-- 메인 콘텐츠 -->
<main id="main-content" class="main-content bg-dark d-flex flex-column flex-xl-row">

    <!-- 비디오 상세 섹션 -->
    <section class="video-section flex-grow-1 pe-xl-3 border border-primary">

        <!-- 영상 플레이어 (iframe 동적 삽입) -->
        <div class="video-player mb-3 border border-primary">
            <iframe id="video-iframe" class="rounded w-100" height="520" src="" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- 영상 정보 -->
        <h5 id="video-title" class="text-white border border-primary"></h5>

        <div class="d-flex justify-content-between align-items-center mt-3 border border-primary">
            <div class="d-flex align-items-center gap-3 border border-primary ">
                <img id="channel-profile" class="rounded-circle" width="40" height="40" alt="채널 이미지">
                <div>
                    <div id="channel-name" class="text-white fw-bold"></div>
                    <div id="subscriber-count" class="text-secondary small">구독자 수 표시</div>
                </div>
                <button class="btn btn-light rounded-pill ms-3">구독</button>
            </div>

            <div class="d-flex align-items-center gap-2 border border-primary">
                <button class="btn btn-dark-grey rounded-pill"><i class="bi bi-hand-thumbs-up"></i> 좋아요</button>
                <button class="btn btn-dark-grey rounded-pill"><i class="bi bi-hand-thumbs-down"></i></button>
                <button class="btn btn-dark-grey rounded-pill"><i class="bi bi-share"></i> 공유</button>
                <button class="btn btn-dark-grey rounded-pill"><i class="bi bi-three-dots"></i></button>
            </div>
        </div>

        <!-- 설명 영역 -->
        <div id="video-descriptio" class="bg-secondary bg-opacity-25 rounded p-3 mt-3 text-white border border-primary"></div>

        <!-- 댓글 섹션 -->
        <section class="comments-section mt-4 border border-primary ">
            <h6 class="text-white">댓글</h6>
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-dark text-white" placeholder="댓글 추가...">
                <button class="btn btn-outline-light">작성</button>
            </div>
            <div id="comments-container">
                <!-- 댓글 동적 로딩 -->
            </div>
        </section>
    </section>

    <!-- 우측 추천 영상 목록 -->
    <aside class="recommend-section pt-3 pt-xl-0 border border-primary" style="width: 400px;">
        <div id="recommended-videos" class="d-flex flex-xl-column gap-3 overflow-auto">
            <!-- 추천 영상 JS로 동적 생성 -->
        </div>
    </aside>

</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout.js"></script>
<script src="js/data.js"></script>
<script src="js/video.js"></script>

</body>
</html>
